<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento com Carregamento</title>
    <style>
        /* Estilo para centralizar e esconder a tela de carregamento inicialmente */
        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 100vh;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="redirectButton">Clique aqui</button>

    <!-- Tela de carregamento -->
    <div id="loadingScreen">Carregando...</div>

    <script>
        document.getElementById("redirectButton").addEventListener("click", function() {
            // Exibe a tela de carregamento
            document.getElementById("loadingScreen").style.display = "block";
            
            // Redireciona para a página desejada após um tempo (ex: 2 segundos)
            setTimeout(function() {
                window.location.href = "https://telaprincipal.html"; // Substitua pela URL desejada
            }, 2000); // Tempo de espera em milissegundos (2000ms = 2s)
        });
    </script>
</body>
</html>
